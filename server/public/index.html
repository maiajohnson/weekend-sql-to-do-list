<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>To Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src='scripts/client.js' charset="utf-8"></script>
    <link rel='stylesheet' href='scripts/style.css'>
    <style>
        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    
    <input type="text" id="taskIn" placeholder="Task Here">
    <button type="button" id="addButton">Add Task</button>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>
</body>
</html>
