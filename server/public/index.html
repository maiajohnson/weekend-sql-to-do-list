<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>To Do List</title>
    <script src="jquery.js"></script>
    <script src='scripts/client.js' charset="utf-8"></script>
    <link rel='stylesheet' href='scripts/style.css'>
</head>
<body>
    <h1>To Do List</h1>

    <h3>Add Task</h3>

                <th>Delete</th>

        </thead>
        <tbody id="taskList">
        </tbody>
    </table>

</html>
